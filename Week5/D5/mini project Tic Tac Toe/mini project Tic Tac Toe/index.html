<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <h1>Tic Tac Toe Game</h1>
    <div id="choice">
      <p>Choose which one to play with:</p>
      <button id="X" onclick="chooseSymbol('X')">X</button>
      <button id="O" onclick="chooseSymbol('O')">O</button>
    </div>

    <div id="board" style="display: none;">
      <div class="row">
        <div class="box" id="0" onclick="makeMove(0)"></div>
        <div class="box" id="1" onclick="makeMove(1)"></div>
        <div class="box" id="2" onclick="makeMove(2)"></div>
      </div>
      <div class="row">
        <div class="box" id="3" onclick="makeMove(3)"></div>
        <div class="box" id="4" onclick="makeMove(4)"></div>
        <div class="box" id="5" onclick="makeMove(5)"></div>
      </div>
      <div class="row">
        <div class="box" id="6" onclick="makeMove(6)"></div>
        <div class="box" id="7" onclick="makeMove(7)"></div>
        <div class="box" id="8" onclick="makeMove(8)"></div>
      </div>
    </div>

    <div id="status" style="display: none;"></div>
    <button id="restart" style="display: none;" onclick="resetGame()">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
