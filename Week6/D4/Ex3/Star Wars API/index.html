<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Character Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">STAR WARS</h1>
        <div class="character-info" id="character-info">
            <div id="loading" class="loading hidden">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
            <p id="error-message" class="error-message hidden">Oh No! That person isn't available.</p>
            <div id="character-details" class="hidden">
                <h2 id="character-name"></h2>
                <p>Height: <span id="character-height"></span></p>
                <p>Gender: <span id="character-gender"></span></p>
                <p>Birth Year: <span id="character-birth-year"></span></p>
                <p>Home World: <span id="character-home-world"></span></p>
            </div>
        </div>
        <button id="find-character-btn" class="find-btn">Find Someone</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
